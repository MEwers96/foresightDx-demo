<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- ICON -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/animations.css')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/Button.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/general.css')}}"> 



    
    <script src="{{url_for('static', filename='js/Navbar.js')}}" defer></script>
    <script src="{{url_for('static', filename='js/functions.js')}}" defer></script>
    
    
    <title>Sequence Analysis</title>
  </head>
  <body class="home-body">
    <section class="hero hero--home">
      <p class='p-title'>
        <span class='welcome-text'>Sequence Analysis</span> 
        
      </p>
      <p class="p-body welcome-body">
      <span>
        Easily Input any DNA Sequence to receive information about it!
      </span>


      </p>
    
      <div class='p-body'>
        <div id="input-group" class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text input-bar" id="inputGroup-sizing-default">DNA Sequence</span>
          </div>
          <input id="sequenceInpt" type="text" class="form-control input-bar" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
          
        </div>
        <button class='mybtn' type='button' onClick=analyzeData()>
            Analyze DNA Sequence
        </button>
      </div>

      </div>

    </section>
   
  </body>
</html>
